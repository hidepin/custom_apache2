module_version: 1.0

var:
  - name: paths
    default:
      - /var/log/httpd/access_log*
      - /var/log/httpd/ssl_access_log*

ingest_pipeline: ingest/default.json
prospector: config/access.yml

requires.processors:
- name: user_agent
  plugin: ingest-user-agent
- name: geoip
  plugin: ingest-geoip
